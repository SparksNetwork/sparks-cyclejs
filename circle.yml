deployment:
  staging:
    branch: release
    commands:
      - "[[ ! -s \"$(git rev-parse --git-dir)/shallow\" ]] || git fetch --unshallow"
      - "git submodule update --init --recursive -f"
      - "git push git@heroku.com:sparks-frontend-staging.git $CIRCLE_SHA1:refs/heads/release"
