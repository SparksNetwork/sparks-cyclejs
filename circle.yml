machine:
  node:
    version: 6.1.0

notify:
  webhooks:
    - url: https://hooks.slack.com/services/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

checkout:
  post:
    - git submodule sync
    - git submodule update --init

deployment:
  staging:
    branch: release
    heroku:
      appname: sparks-frontend-staging
    commands:
      - npm run purge-cache

  production:
    branch: master
    heroku:
      appname: sparks-frontend-production

